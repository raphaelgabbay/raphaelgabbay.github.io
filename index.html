<!DOCTYPE html>
<html>
    
    <!-- include A-Frame -->
    <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
    
    <!-- we import arjs version without NFT but with marker + location based support -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    
    <!-- animation of the gltf-model -->
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.0/dist/aframe-extras.min.js"></script>
    
    <body style="margin : 0px; overflow: hidden;">
        <a-scene embedded arjs>
            
            <!-- QR Marker -- Guy walking -->
       <!-- <a-marker preset="custom" type="pattern" url="./pattern-qrgen_small.patt">
            <a-entity
            position="0 0 0"
            rotation="-90 0 0"
            scale="1 1 1"
            gltf-model="./cesiumMan_glTF/CesiumMan.gltf"
            animation-mixer
            ></a-entity>
        </a-marker> -->
            
            <!-- Simple Marker -- Magnemite -->
        <a-marker preset="custom" type="pattern" url="./pattern-ELYX-hi.patt">
            <a-entity
            position="0 0 0"
            rotation="-90 0 0"
            scale=".1 .1 .1"
            gltf-model="./magnemite/scene.gltf"
            animation-mixer
            ></a-entity>
        </a-marker>
            
            
        <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
